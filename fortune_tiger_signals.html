<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🐯 Fortune Tiger Señales</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .signal-box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 12px rgba(255, 165, 0, 0.6);
    }
    button {
      background: orange;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      color: #111;
      font-weight: bold;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>🐯 Fortune Tiger - Señales</h1>
  
  <div class="signal-box" id="signalBox">
    Haz clic en el botón para recibir tu señal 📲
  </div>

  <button id="getSignal">📲 Obtener señal</button>

  <div class="footer">🔞 Juega con responsabilidad 🔞</div>

  <script>
    const signals = [
      "🐯 Fortune Tiger\n⏰ Válido hasta: 04:28\n🔥 14x Normal\n⚡️ 9x Turbo",
      "🐯 Fortune Tiger\n⏰ Válido hasta: 04:22\n🔥 11x Normal\n⚡️ 15x Turbo",
      "🐯 Fortune Tiger\n⏰ Válido hasta: 04:16\n🔥 8x Normal\n⚡️ 11x Turbo",
      "🐯 Fortune Tiger\n⏰ Válido hasta: 04:10\n🔥 4x Normal\n⚡️ 9x Turbo",
      "🐯 Fortune Tiger\n⏰ Válido hasta: 04:04\n🔥 9x Normal\n⚡️ 6x Turbo",
      "🐯 Fortune Tiger\n⏰ Válido hasta: 03:58\n🔥 12x Normal\n⚡️ 7x Turbo",
      "🐯 Fortune Tiger\n⏰ Válido hasta: 03:52\n🔥 10x Normal\n⚡️ 4x Turbo",
      "🐯 Fortune Tiger\n⏰ Válido hasta: 03:46\n🔥 9x Normal\n⚡️ 10x Turbo"
    ];

    const btn = document.getElementById("getSignal");
    const box = document.getElementById("signalBox");

    btn.addEventListener("click", () => {
      const randomSignal = signals[Math.floor(Math.random() * signals.length)];
      box.innerText = randomSignal;

      btn.disabled = true;
      btn.innerText = "⏳ Espera 1 minuto...";

      setTimeout(() => {
        btn.disabled = false;
        btn.innerText = "📲 Obtener señal";
      }, 60000); // 1 minuto
    });
  </script>
</body>
</html>
